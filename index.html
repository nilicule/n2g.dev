<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n2g.dev - Next Generation Developer Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards 0.5s;
            background: linear-gradient(135deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 1.5rem;
            max-width: 700px;
            margin-bottom: 3rem;
            color: #94a3b8;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards 0.7s;
        }

        /* Project Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin-bottom: 3rem;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards 0.9s;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .project-card {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(51, 65, 85, 0.6);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            transform: translateZ(-500px);
            backface-visibility: hidden;
        }

        .project-card.active {
            opacity: 1;
            transform: translateZ(0);
        }

        .project-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #f8fafc;
        }

        .project-card p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            max-width: 500px;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .project-card .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -5px rgba(59, 130, 246, 0.5);
        }

        .project-card .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -5px rgba(59, 130, 246, 0.6);
        }

        .project-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .carousel-navigation {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(148, 163, 184, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background-color: #3b82f6;
            transform: scale(1.2);
        }

        .carousel-arrows {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 -1rem;
            z-index: 10;
        }

        .carousel-arrow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(51, 65, 85, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-arrow:hover {
            background-color: rgba(51, 65, 85, 0.7);
            transform: scale(1.1);
        }

        .carousel-prev {
            margin-left: -20px;
        }

        .carousel-next {
            margin-right: -20px;
        }


        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(139, 92, 246, 0.1) 30%, rgba(15, 23, 42, 0) 70%);
            top: -250px;
            right: -100px;
            filter: blur(30px);
            animation: pulse 8s infinite ease-in-out;
            z-index: -1;
        }

        .glow-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, rgba(59, 130, 246, 0.1) 30%, rgba(15, 23, 42, 0) 70%);
            bottom: -200px;
            left: -100px;
            filter: blur(30px);
            animation: pulse 10s infinite ease-in-out reverse;
            z-index: -1;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .project-card h3 {
                font-size: 1.5rem;
            }

            .project-card p {
                font-size: 1rem;
            }

            .carousel-container {
                height: 350px;
            }

            .carousel-arrows {
                padding: 0;
            }

            .carousel-prev {
                margin-left: 10px;
            }

            .carousel-next {
                margin-right: 10px;
            }
        }

        .project-links {
            display: flex;
            gap: 12px;
            margin-top: 5px;
            width: 100%;
            justify-content: center;
        }

        .project-card .project-link {
            flex: 1;
            max-width: 150px;
            text-align: center;
        }

        .project-card .github-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -5px rgba(15, 23, 42, 0.3);
            flex: 1;
            max-width: 150px;
        }

        .project-card .github-link:hover {
            transform: translateY(-2px);
            background: rgba(51, 65, 85, 0.8);
            box-shadow: 0 15px 20px -5px rgba(15, 23, 42, 0.4);
        }

        .project-card .github-link svg {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .project-links {
                flex-direction: column;
                align-items: center;
            }

            .project-card .project-link,
            .project-card .github-link {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="glow"></div>
<div class="glow-2"></div>

<div class="container">
    <h1 class="logo">n2g.dev</h1>
    <p class="tagline">Where small ideas spark big inspiration</p>

    <div class="carousel-container">
        <div class="carousel" id="projectCarousel">
            <!-- Project cards will be dynamically added here -->
        </div>

        <div class="carousel-arrows">
            <div class="carousel-arrow carousel-prev" id="prevProject">←</div>
            <div class="carousel-arrow carousel-next" id="nextProject">→</div>
        </div>

        <div class="carousel-navigation" id="carouselDots">
            <!-- Dots will be dynamically added here -->
        </div>
    </div>
</div>

<script>
    // Canvas Background Animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Create particles
    const particleCount = Math.min(Math.floor(width * height / 9000), 100);
    const particles = [];

    for (let i = 0; i < particleCount; i++) {
        particles.push({
            x: Math.random() * width,
            y: Math.random() * height,
            radius: Math.random() * 2 + 1,
            color: `rgba(${Math.floor(Math.random() * 50 + 50)}, ${Math.floor(Math.random() * 100 + 100)}, ${Math.floor(Math.random() * 150 + 100)}, ${Math.random() * 0.5 + 0.3})`,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            connections: []
        });
    }

    // Render function
    function render() {
        ctx.clearRect(0, 0, width, height);

        // Update particle positions
        particles.forEach(particle => {
            particle.x += particle.vx;
            particle.y += particle.vy;

            // Boundary checking
            if (particle.x < 0 || particle.x > width) particle.vx *= -1;
            if (particle.y < 0 || particle.y > height) particle.vy *= -1;

            // Draw particle
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.fill();

            // Reset connections
            particle.connections = [];
        });

        // Draw connections
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Connect particles within a certain distance
                const maxDistance = width * 0.15;
                if (distance < maxDistance) {
                    const opacity = 1 - (distance / maxDistance);
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.strokeStyle = `rgba(96, 165, 250, ${opacity * 0.2})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    particles[i].connections.push(j);
                    particles[j].connections.push(i);
                }
            }
        }

        requestAnimationFrame(render);
    }

    // Initialize animation
    render();

    // Handle window resize
    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    });

    // Project Carousel Functionality
    const projectCarousel = document.getElementById('projectCarousel');
    const carouselDots = document.getElementById('carouselDots');
    const prevButton = document.getElementById('prevProject');
    const nextButton = document.getElementById('nextProject');
    const exploreButton = document.getElementById('exploreProjects');

    // Project data - EASY TO ADD NEW PROJECTS HERE
    const projects = [
        {
            title: "#1: JSON Formatter and Validator",
            description: "Format, validate, and visualizes JSON data.",
            icon: "🤖",
            link: "/json",
            github: "https://github.com/nilicule/jsonValidate"
        },
        {
            title: "#2: No As A Service",
            description: "Sometimes saying 'No' requires enterprise-grade scalability.",
            icon: "🙅",
            link: "/no",
            github: "https://github.com/nilicule/no-as-a-service"
        },
        {
            title: "#3: Home Energy Dashboard",
            description: "Visualize your home energy usage using real-time data.",
            icon: "⚡",
            link: "/energy-usage",
            github: "https://github.com/nilicule/energy-usage"
        },
        {
            title: "#4: Collaborative wireframe tool",
            description: "A real-time collaborative wireframe tool for quick prototyping.",
            icon: "💬",
            link: "/wireframe",
            github: "https://github.com/nilicule/net2wire"
        }
    ];

    let currentIndex = 0;

    // Initialize carousel
    function initCarousel() {
        // Create project cards
        projects.forEach((project, index) => {
            const card = document.createElement('div');
            card.id = `project-${index}`;
            card.className = `project-card ${index === 0 ? 'active' : ''}`;
            card.innerHTML = `
        <div class="project-icon">${project.icon}</div>
        <h3>${project.title}</h3>
        <p>${project.description}</p>
        <div class="project-links">
            <a href="${project.link}" class="project-link">View Project</a>
            <a href="${project.github}" class="github-link" target="_blank">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.163 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.342-3.369-1.342-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.16 22 16.42 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
                GitHub
            </a>
        </div>
    `;
            projectCarousel.appendChild(card);

            // Create navigation dot with link to project
            const dot = document.createElement('div');
            dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
            dot.addEventListener('click', () => {
                goToSlide(index);
                // Update URL hash without triggering page reload
                history.pushState(null, null, `#project-${index}`);
            });
            carouselDots.appendChild(dot);
        });
    }

    // Go to specific slide
    function goToSlide(index) {
        const cards = document.querySelectorAll('.project-card');
        const dots = document.querySelectorAll('.carousel-dot');

        // Remove active class from all cards and dots
        cards.forEach(card => card.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        // Add active class to current card and dot
        cards[index].classList.add('active');
        dots[index].classList.add('active');

        currentIndex = index;
    }

    // Reset direct link flag and enable auto-rotation
    function resetDirectLinkFlag() {
        directLinkUsed = false;
        stopAutoRotate(); // Clear any existing interval
        startAutoRotate(); // Use the startAutoRotate function to ensure proper setup
        document.querySelector('.reset-auto-rotation').style.display = 'none';
        // Clear the URL hash to prevent jumping back to the linked project
        history.pushState(null, null, window.location.pathname + window.location.search);
    }

    // Previous slide
    function prevSlide() {
        const newIndex = currentIndex === 0 ? projects.length - 1 : currentIndex - 1;
        goToSlide(newIndex);
    }

    // Next slide
    function nextSlide() {
        const newIndex = currentIndex === projects.length - 1 ? 0 : currentIndex + 1;
        goToSlide(newIndex);
    }

    // Auto rotate carousel
    let carouselTimeoutId = null;
    let carouselIntervalId = null;

    function startAutoRotate() {
        // Clear any existing timeout and interval first
        stopAutoRotate();
        // Use setTimeout for the first transition to ensure consistent timing
        carouselTimeoutId = setTimeout(() => {
            nextSlide();
            // Then set up the regular interval for subsequent transitions
            carouselIntervalId = setInterval(nextSlide, 5000);
        }, 5000);
    }

    function stopAutoRotate() {
        // Clear both timeout and interval to ensure all auto-rotation is stopped
        if (carouselTimeoutId) {
            clearTimeout(carouselTimeoutId);
            carouselTimeoutId = null;
        }
        if (carouselIntervalId) {
            clearInterval(carouselIntervalId);
            carouselIntervalId = null;
        }
    }

    // Event listeners
    prevButton.addEventListener('click', () => {
        prevSlide();
        stopAutoRotate();
        // Update URL hash without triggering page reload
        history.pushState(null, null, `#project-${currentIndex}`);
        // Only restart auto-rotation if no direct link was used
        if (!directLinkUsed) {
            startAutoRotate();
        }
    });

    nextButton.addEventListener('click', () => {
        nextSlide();
        stopAutoRotate();
        // Update URL hash without triggering page reload
        history.pushState(null, null, `#project-${currentIndex}`);
        // Only restart auto-rotation if no direct link was used
        if (!directLinkUsed) {
            startAutoRotate();
        }
    });

    // Check for direct link to a project
    let directLinkUsed = false;

    function checkForDirectLink() {
        const hash = window.location.hash;
        if (hash && hash.startsWith('#project-')) {
            const projectIndex = parseInt(hash.replace('#project-', ''));
            if (!isNaN(projectIndex) && projectIndex >= 0 && projectIndex < projects.length) {
                goToSlide(projectIndex);
                directLinkUsed = true;
                // Show the reset button when direct link is used
                if (document.querySelector('.reset-auto-rotation')) {
                    document.querySelector('.reset-auto-rotation').style.display = 'block';
                }
                return true;
            }
        }
        return false;
    }

    // Initialize carousel
    initCarousel();

    // Check for direct link and only start auto-rotation if no direct link was used
    if (!checkForDirectLink()) {
        startAutoRotate();
    }

    // Stop rotation when hovering over carousel
    document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoRotate);
    document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
        // Only restart auto-rotation if no direct link was used
        if (!directLinkUsed) {
            startAutoRotate();
        }
    });

    // Add a double-click event to the carousel container to reset direct link flag
    document.querySelector('.carousel-container').addEventListener('dblclick', resetDirectLinkFlag);

    // Handle hash changes
    window.addEventListener('hashchange', checkForDirectLink);

    // Add a button to reset auto-rotation
    const resetButton = document.createElement('button');
    resetButton.textContent = 'Enable Auto-Rotation';
    resetButton.style.display = 'none';
    resetButton.className = 'reset-auto-rotation';
    resetButton.style.position = 'absolute';
    resetButton.style.bottom = '-40px';
    resetButton.style.left = '50%';
    resetButton.style.transform = 'translateX(-50%)';
    resetButton.style.padding = '8px 16px';
    resetButton.style.borderRadius = '4px';
    resetButton.style.backgroundColor = 'rgba(30, 41, 59, 0.7)';
    resetButton.style.color = '#e2e8f0';
    resetButton.style.border = '1px solid rgba(51, 65, 85, 0.6)';
    resetButton.style.cursor = 'pointer';
    resetButton.addEventListener('click', resetDirectLinkFlag);

    // Show the reset button only when direct link is used
    if (directLinkUsed) {
        resetButton.style.display = 'block';
    }

    document.querySelector('.carousel-container').appendChild(resetButton);
</script>
</body>
</html>
